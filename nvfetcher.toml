[midnight-theme]
fetch.git = "https://github.com/refact0r/midnight-discord.git"
src.git = "https://github.com/refact0r/midnight-discord.git"

[openrgb]
fetch.git = "https://gitlab.com/CalcProgrammer1/OpenRGB.git"
src.git = "https://gitlab.com/CalcProgrammer1/OpenRGB.git"
pinned = true

[rofi-themes]
fetch.git = "https://github.com/adi1090x/rofi.git"
src.git = "https://github.com/adi1090x/rofi.git"

[suwayomi-server]
fetch.git = "https://github.com/Suwayomi/Suwayomi-Server.git"
src.git = "https://github.com/Suwayomi/Suwayomi-Server.git"

[suwayomi-webui]
fetch.git = "https://github.com/Suwayomi/Suwayomi-WebUI.git"
src.git = "https://github.com/Suwayomi/Suwayomi-WebUI.git"

[lidarr]
fetch.url = "https://lidarr.servarr.com/v1/update/develop/updatefile?version=$ver&os=linux&runtime=netcore&arch=x64"
url.name = "lidarr-src-$ver.tar.gz"
src.cmd = "curl -L 'https://lidarr.servarr.com/v1/update/develop/changes' --fail | jq -r '.[0].version'"

[prowlarr]
fetch.url = "https://prowlarr.servarr.com/v1/update/develop/updatefile?version=$ver&os=linux&runtime=netcore&arch=x64"
url.name = "prowlarr-src-$ver.tar.gz"
src.cmd = "curl -L 'https://prowlarr.servarr.com/v1/update/develop/changes' --fail | jq -r '.[0].version'"

[radarr]
fetch.url = "https://radarr.servarr.com/v1/update/develop/updatefile?version=$ver&os=linux&runtime=netcore&arch=x64"
url.name = "radarr-src-$ver.tar.gz"
src.cmd = "curl -L 'https://radarr.servarr.com/v1/update/develop/changes' --fail | jq -r '.[0].version'"

[whisparr]
fetch.url = "https://whisparr.servarr.com/v1/update/eros/updatefile?version=$ver&os=linux&runtime=netcore&arch=x64"
url.name = "whisparr-src-$ver.tar.gz"
src.cmd = "curl -L 'https://whisparr.servarr.com/v1/update/eros/changes' --fail | jq -r '.[0].version'"

[osu-lazer-bin]
fetch.url = "https://github.com/ppy/osu/releases/download/$ver/osu.AppImage"
src.github_tag = "ppy/osu"
src.include_regex = "202\\d\\.\\d{1,4}\\.\\d"

[shoko]
fetch.tarball = "https://github.com/ShokoAnime/ShokoServer/archive/refs/tags/v$ver.tar.gz"
src.github_tag = "ShokoAnime/ShokoServer"
src.prefix = "v"

[shoko-webui]
fetch.tarball = "https://github.com/ShokoAnime/Shoko-WebUI/archive/refs/tags/v$ver.tar.gz"
src.github_tag = "ShokoAnime/Shoko-WebUI"
src.prefix = "v"
