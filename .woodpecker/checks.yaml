when:
  - event: [push, pull_request]
    path: '**/*.nix'
  - event: manual

labels:
  backend: local

steps:
  - name: static-check
    image: bash
    commands:
      - nix --extra-experimental-features "nix-command flakes" run github:oppiliappan/statix -- check
  - name: flake-check
    image: bash
    commands:
      - nix --extra-experimental-features "nix-command flakes" flake check
