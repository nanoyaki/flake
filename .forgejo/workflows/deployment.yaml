on:
  push:
    branches:
      - 'main'
    paths:
      - 'nixosConfigurations/{common,thelessone}/**/*.nix'
      - '{nixosModules,nLib,pkgs,overlays}/**/*.nix'
      - 'flake.*'
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Deploy now?'
        required: true
        type: boolean

jobs:
  manual_trigger:
    if: ${{ inputs.trigger }}
    needs: deployment
    runs-on: native
    steps:
      - run: echo "Deployment was triggered manually."

  deployment:
    runs-on: native
    steps:
      - name: 'Checkout Repo'
        uses: https://code.forgejo.org/actions/checkout@v4
      - run: 'nix --extra-experimental-features "nix-command flakes" run github:serokell/deploy-rs'
