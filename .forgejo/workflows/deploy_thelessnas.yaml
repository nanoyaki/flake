on:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
      - '{pkgs,lib,homeModules,modules}/**/*.nix'
      - 'configs/thelessnas/**/*.nix'
  workflow_dispatch:

jobs:
  build:
    runs-on: native
    outputs:
      generation: ${{ steps.build.outputs.path }}
    steps:
      - name: Checkout repo
        uses: https://code.forgejo.org/actions/checkout@v4
      - name: Build generation
        id: build
        run: >
          nix-fast-build
          -f .#nixosConfigurations.thelessnas.config.system.build.toplevel
          --no-nom -j 12 --eval-workers 1

          echo "path=$(readlink -f ./result-)" >> $FORGEJO_OUTPUT

  diff:
    runs-on: native
    needs: build
    steps:
      - name: Full diff
        run: dix -v /etc/systems/thelessnas "${{ needs.build.outputs.generation }}"
      - name: Direct dependency diff
        run: dix /etc/systems/thelessnas "${{ needs.build.outputs.generation }}"

  deployment:
    runs-on: native
    needs: build
    env:
      DEPLOYMENT_KEY_THELESSNAS: ${{ secrets.DEPLOYMENT_KEY_THELESSNAS }}
    steps:
      - name: Deploy
        run: |
          eval "$(ssh-agent -s)"
          ssh-add <(echo "$DEPLOYMENT_KEY_THELESSNAS")

          nix run self#deploy-10-0-0-6 -- "${{ needs.build.outputs.generation }}"
